<section class="reg vh-100 " >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 mt-3">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-4">Sign Up</h3>
  
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="typeEmailX-2" placeholder="Email" class="form-control form-control-lg" [(ngModel)]="tray.MailId" />
              </div>
  
              <div data-mdb-input-init class="form-outline mb-4">
                <input [type]="!hide ? 'password' : 'text'"  id="typePasswordX-2" placeholder="Password" class="form-control form-control-lg" [(ngModel)]="tray.Password" /> 
                <button class="passbtn" (click)="toggleVisibility()">
                  <i class="bi" [ngClass]="{'bi-eye': hide, 'bi-eye-slash': !hide}"></i> 
                </button> 
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
  
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit" (click)="submit()">Sign Up</button>
                
              <span><a (click)="login()" style="text-decoration: dashed; cursor: pointer;">Registered user?</a></span>
  
              <hr class="my-4">
  
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                type="submit"><i class="bi bi-google me-2"></i> Sign in with google</button>
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                type="submit"><i class="bi bi-facebook me-2"></i>Sign in with facebook</button>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
